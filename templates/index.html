<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ“š Scraped Books</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book['Title'] }}</td>
                <td>{{ book['Price'] }}</td>
                <td>{{ book['Availability'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
